<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Ghost Rush: Log In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <script src="https://use.fontawesome.com/eb9acafe7e.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/forms.css">
</head>

<body>
  <header>
    <nav role="navigation" id="nav-header">
        <div class="nav-wrapper container navContainer">
          <a id="mainLogo" href="index.html" class="brand-logo"><img src="images/ghost-rush.png" alt="ghost rush logo" height="75px" width="75px" class="logo-small"></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="sign_up.html" id="navLink1">Sign Up</a></li>
          </ul>

          <ul id="nav-mobile" class="side-nav" style="transform: translateX(-100%);">
            <li><a href="sign_up.html">Sign Up</a></li>
            <li><a href="index.html">Home</a></li>
          </ul>
          <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
        <!-- end nav-wrapper -->
      </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <form class="col s12" id="loginContainer">
          <div class="card-panel form-card">
            <div class="row">
              <h5>Log in to Ghost Rush</h5>
            </div>

            <div class="row">
              <div class="input-field">
                <input id="loginEmailInput" type="text" class="validate">
                <label for="loginEmailInput">Email</label>
              </div>
            </div>
            <!-- end username row -->
            <div class="row">
              <div class="input-field">
                <input id="loginPassInput" type="password" class="validate">
                <label for="loginPassInput">Passphrase</label>
              </div>
            </div>
            <!-- end passphrase row -->
            <div class="row">
              <button class="btn waves-effect waves-light" type="submit" name="logInSubmitButton" id="logInSubmitButton">Log in</button>
            </div>
            <!-- end submit button row -->
          </div>
          <!-- end sign-up container -->
        </form>
      </div>
      <br>
      <div class="row">
        <div class="col s12 center-align">
          <p><a href="sign_up.html">Don't have an account?</a></p>
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end main container -->
  </main>
  <div id="logOutlineContainer" class ="row center">
    <div id ="logPageOutline" class="col l12 m12 s12">

    </div>
  </div>
  <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div id = "footerContact" class = "right right-footer-link">
              <a href = "https://github.com/SoleNero/ghost_rush" target="_blank">  <i class="fa fa-github-square fa-2x" aria-hidden="true"></i></a>
            </div>
            <!-- end right footer link -->
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          <div class="center-align">
            Â© 2016 Ladies Exploration League. All rights reserved.
          </div>
        </div>
      </div>
    </footer>

</body>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>

</html>
