<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Ghost Rush: Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <script src="https://use.fontawesome.com/eb9acafe7e.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/forms.css">
</head>

<body>
  <header>
    <nav role="navigation" id="nav-header">
      <div class="nav-wrapper container navContainer">
        <a id="mainLogo" href="index.html" class="brand-logo"><img src="images/ghost-rush.png" alt="ghost rush logo" height="75px" width="75px" class="logo-small"></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="log_in.html" id="navLink1">Log In</a></li>
        </ul>
        <ul id="nav-mobile" class="side-nav" style="transform: translateX(-100%);">
          <li><a href="log_in.html">Log In</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
      <!-- end nav-wrapper -->
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <form class="col s12" id="signUpContainer">
          <div class="card-panel form-card">
            <div class="row">
              <h5>Sign Up for Ghost Rush</h5>
            </div>

            <div class="row">
              <div class="input-field">
                <input id="usernameInput" type="text" class="validate">
                <label for="usernameInput">Username</label>
              </div>
            </div>
            <!-- end username row -->
            <div class="row">
              <div class="input-field">
                <input id="emailInput" type="text" class="validate">
                <label for="emailInput">Email</label>
              </div>
            </div>
            <!-- end email row -->
            <div class="row">
              <div class="input-field">
                <input id="passPhraseInput" type="password" class="validate">
                <label for="passPhraseInput">Passphrase</label>
              </div>
            </div>
            <!-- end passphrase row -->
            <div class="row">
              <div class="col s6">
                <div class="input-field">
                  <input id="cityInput" type="text" class="validate">
                  <label for="cityInput">City</label>
                </div>
              </div>
              <div class="col s6">
                <div class="input-field">
                  <input id="stateInput" type="text" class="validate">
                  <label for="stateInput">State</label>
                </div>
              </div>
            </div>
            <!-- end city, state row -->
            <div class="row">
              <button class="btn waves-effect waves-light center-align" type="submit" name="signUpSubmitButton" id="signUpSubmitButton">Submit
              </button>
            </div>
            <!-- end submit button row -->
          </div>
          <!-- end sign-up container -->
        </form>
      </div>
      <!-- end row -->
      <br>
      <div class="row">
        <div class="col s12 center-align">
          <p><a href="log_in.html">Already have an account?</a></p>
        </div>
      </div>
    </div>
    <!-- end main container -->
  </main>
  <div id="signOutlineContainer" class ="row center">
    <div id ="signPageOutline" class="col l12 m12 s12">
    </div>
  </div>
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id = "footerContact" class = "right right-footer-link">
             <a href = "https://github.com/SoleNero/ghost_rush" target="_blank"> <i class="fa fa-github-square fa-2x" aria-hidden="true"></i></a>
          </div>
          <!-- end right footer link -->
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        <div class="center-align">
          Â© 2016 Ladies Exploration League. All rights reserved.
        </div>
      </div>
    </div>
  </footer>

</body>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script type="text/javascript" src="js/signup.js"></script>

</html>
